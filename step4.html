<body class="step4">
	<div class="row pt-5">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3"style="color: #000000;">Next, you go to buy a wand. The first wand Ollivander gives you is a definite mismatch. You swirl it a little, causing a nearby shelf to explode. <u>Write 200 words</u> as you help Ollivander. Bonus points if you write a scene about clean up!</div>
	</div>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-6">
			<form >
				<input class="input-light pl-3" type="number" id="wordCount4" placeholder="Enter Word Count"style="font-size: 7vh;">
				<button type="button" class="btn-trans-light px-5 py-0" style="font-size: 7vh;" onclick="enterWords();">Done</button>
			</form>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-sm-4"></div>
		<div class="col-sm-5 ml-5 mt-2" id="tradeG">
		</div>
	</div>	
</body>

<script type="application/javascript">

	window.addEventListener("load", checkGalleon, false);
	function checkGalleon() {
		console.log(sessionStorage.getItem("galleon") > 0);
		if ((sessionStorage.getItem("galleon")) > 0) {
			console.log("here");
			document.getElementById('tradeG').innerHTML = "<button type='button' class='btn-trans-light px-5 py-0 ml-5' style='font-size: 6vh;' onclick='tradeGalleon();'>Trade in Galleon to skip</button>";
		}
	}

	function enterWords() {
		words = document.getElementById('wordCount4').value;
		sessionStorage.setItem("wordCount4", words);
		window.location = "./step5.html";
	}

	function tradeGalleon() {
		sessionStorage.setItem("wordCount4", 0);
		galleonNow = sessionStorage.getItem("galleon")-1
		sessionStorage.setItem("galleon", galleonNow);
		window.location = "./step5.html";

	}
</script>
