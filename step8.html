<body class="step8" style="height: 100vh;">
	<div class="row pt-5">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" style="color: #000000;">While your parents finish up the rest of the shopping and you meet with new friends. One of your friends offers you some sweets. Which one do you pick?</div>
	</div>
	<div class="row mt-5">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 text-center" style="color: #000000;">
			<div class="btn-group" role="group" aria-label="Basic example">
			  <button type="button" class="btn btn-dark" style="font-size: 5vh;" onclick="selectSweet('Chocolate Frogs');">Chocolate Frogs</button>
			  <button type="button" class="btn btn-warning" style="font-size: 5vh;" onclick="selectSweet('Bertie Botts');">Bertie Botts Every Flavoured Beans</button>
			  <button type="button" class="btn btn-danger" style="font-size: 5vh;" onclick="selectSweet('Blood Lollipops');">Blood Flavoured Lollipops</button>
			  <button type="button" class="btn btn-light" style="font-size: 5vh;" onclick="selectSweet('Muggle Sweet');">Hershey's Kisses</button>
			  <button type="button" class="btn btn-info" style="font-size: 5vh;" onclick="selectSweet('surprise');">Let my friends surprise me</button>
			</div>
		</div>
		
	</div>	
	<div class="row pt-3">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" style="color: #000000; font-size: 4.5vh;">Based on your choice, you will receive a word count or timed challenge along with a writing dare (and a bonus dare!)</div>
	</div>

</body>

<script type="application/javascript">
	function selectSweet(sweetChoice) {
		sweet = sweetChoice;
		sessionStorage.setItem("sweet", sweet);
		window.location = "./step8choice.html";
	}

</script>
