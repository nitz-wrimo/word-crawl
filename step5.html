<body class="step4">
	<div class="row pt-5">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" style="color: #000000;">Roll a die to get the number of wands you try. Multiply the number by 100 and write that many words.</div>
	</div>
	<div class="row">
		<div class="col-sm-5"></div>
		<div class="col-sm-3 pl-5 ml-5">
			<button type="button" id="rollDie" class="btn-trans-light px-3 py-0 ml-3" style="font-size: 5vh;" onclick="rollDie();">Roll</button>
			<div id="dieNumber"></div>
		</div><div class="col-sm-5"></div>
	</div>
	<div class="row mt-5">
		<div class="col-sm-4"></div>
		<div class="col-sm-6">
			<form >
				<input class="input-light pl-3" type="number" id="wordCount5" placeholder="Enter Word Count"style="font-size: 7vh;">
				<button type="button" class="btn-trans-light px-5 py-0" style="font-size: 7vh;" onclick="enterWords();">Done</button>
			</form>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-sm-4"></div>
		<div class="col-sm-5 ml-5 mt-2" id="tradeG">
		</div>
	</div>	
</body>

<script type="application/javascript">
	if(sessionStorage.getItem("galleon")>0){
		document.getElementById('tradeG').innerHTML = "<button type='button' class='btn-trans-light px-5 py-0 ml-5' style='font-size: 6vh;' onclick='tradeGalleon();'>Trade in Galleon to skip</button>";
	}

	function enterWords() {
		words = document.getElementById('wordCount5').value;
		sessionStorage.setItem("wordCount5", words);
		window.location = "./step6.html";
	}

	function rollDie() {
		dieRoll = Math.floor((Math.random())*6 + 1);
		console.log(dieRoll);
		document.getElementById('dieNumber').innerHTML = "<p style='font-size: 5vh; color: #000000;'>Your die rolled a " + dieRoll + "</p>";
		$('#rollDie').hide();
	}

	function tradeGalleon() {
		sessionStorage.setItem("wordCount5", 0);
		galleonNow = sessionStorage.getItem("galleon")-1
		sessionStorage.setItem("galleon", galleonNow);
		window.location = "./step6.html";

	}
</script>
