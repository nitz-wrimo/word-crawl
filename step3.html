<body class="step3">
	<div class="row pt-5">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3"style="color: #ffffff;">The first place you go to in the Diagon Alley is Gringotts. The goblins take you to your vault but it is a long ride. Pass the time by <u>writing 300 words</u></div>
	</div>
	<div class="row mt-5">
		<div class="col-sm-4"></div>
		<div class="col-sm-6">
			<form >
				<input class="input-dark pl-3" type="number" id="wordCount3" placeholder="Enter Word Count"style="font-size: 7vh;">
				<button type="button" class="btn-trans-dark px-5 py-0" style="font-size: 7vh;" onclick="enterWords();">Done</button>
			</form>
		</div>
	</div>
</body>

<script type="application/javascript">

	function enterWords() {
		words = document.getElementById('wordCount3').value;
		sessionStorage.setItem("wordCount3", words);
		alert('You received a galleon! You can now skip any one challenge by trading it in.');
		sessionStorage.setItem("galleon", 1);
		console.log(sessionStorage.getItem("galleon"));
		window.location = "./step4.html";
	}
</script>
