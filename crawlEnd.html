<body class="crawlend" style="height: 100vh;">
	<div class="row pt-5 mt-5">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" style="color: #000000;" id="congrats"></div>
	</div>


</body>

<script type="application/javascript">
	total_words = parseInt(sessionStorage.getItem("wordCount1")) + parseInt(sessionStorage.getItem("wordCount2")) + parseInt(sessionStorage.getItem("wordCount3")) + parseInt(sessionStorage.getItem("wordCount4")) + parseInt(sessionStorage.getItem("wordCount5")) + parseInt(sessionStorage.getItem("wordCount6")) + parseInt(sessionStorage.getItem("wordCount7")) + parseInt(sessionStorage.getItem("wordCount8"));
	speed_1 = parseInt(sessionStorage.getItem("wordCount1"))/5;
	speed_6 = parseInt(sessionStorage.getItem("wordCount6"))/15;
	timer_8 = sessionStorage.getItem("timer_8");
	if (timer_8 > 0) {
		speed_8 = parseInt(sessionStorage.getItem("wordCount8"))/timer_8;
		avg_speed = Math.floor((speed_1+speed_6+speed_8)/3);
		max_speed = Math.floor(Math.max(speed_1,speed_6, speed_8));
	}
	else {
		speed_8 = 0;
		avg_speed = Math.floor((speed_1+speed_6)/2);
		max_speed = Math.floor(Math.max(speed_1,speed_6));
	}
	document.getElementById('congrats').innerHTML = "<p>Congratulations! You managed to finish all your shopping in time and wrote " + total_words + " words in the process</p><p>Your average speed was <u>" + avg_speed + " wpm </u></p><p>Your maximum speed was <u>" + max_speed + " wpm </u></p>";

</script>
