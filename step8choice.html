	<title>Harry Potter Word Crawl</title>

<body class="step8" style="min-height: 100vh;">
	<div class="row mt-3">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" id="sweetChallenge"></div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" id="firstDare"></div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-3 text-center" id="secondDare"></div>
	</div>
	<div class="row mt-5">
		<div class="col-sm-4"></div>
		<div class="col-sm-6">
			<form >
				<input class="input-light pl-3" type="number" id="wordCount8" placeholder="Enter Word Count"style="font-size: 7vh;">
				<button type="button" class="btn-trans-light px-5 py-0" style="font-size: 7vh;" onclick="enterWords();">Done</button>
			</form>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-sm-4"></div>
		<div class="col-sm-5 ml-5 mt-2" id="tradeG">
		</div>
	</div>	

</body>


<script type="application/javascript">
	sweet = sessionStorage.getItem("sweet");
	if (sweet == "Chocolate Frogs") {
		challenge = "<u>Sprint for 10 minutes</u> as you chase after your escaped frog.";
		dare = "Write a scene where your character is running away from something (physical or figurative)";
		bonus_dare = "Your character is afraid of spiders";
		timer_req = 10;
	}
	else if (sweet == "Bertie Botts") {
		challenge = "Oh shit, you got the red hot pepper flavour. <u>Sprint to 200 words</u> while your friends try Aguamenti on your burning tongue.";
		dare = "Write a scene with a burning house";
		bonus_dare = "Someone rushes in to save a person/pet/precious item";
		timer_req = 0;
	}
	else if (sweet == "surprise") {
		challenge = "Your friend tricked you by giving you a Nosebleed Nougat from Weasley Wizarding Wheezes. <u>Sprint for 5 minutes</u> while you wrestle the other half of the candy from your friend to fix your nosebleed.";
		dare = "Write about a betrayal";
		bonus_dare = "Include the word 'Snake'";
		timer_req = 5;
	}
	else if (sweet == "Blood Lollipops") {
		challenge = "Blood Flavoured Lollipops, now weâ€™re talking. <u>Sprint to 250 words</u> as the metallic taste envelopes your mouth.";
		dare = "Write a scene with a murder";
		bonus_dare = "NaNoWriMo Travelling Shovel of Death makes an appearance";
		timer_req = 0;
	}
	else {
		challenge = "You now regret for choosing a boring old muggle sweet instead of a magical one. <u>Sprint for 10 minutes</u> as you wallow in self-pity";
		dare = "Write a scene where everything is sad and drab";
		bonus_dare = "One of your characters tries to be a ray of sunshine";
		timer_req = 10;
	}

	document.getElementById('sweetChallenge').innerHTML = "<p>" + challenge + "</p>";
	document.getElementById('firstDare').innerHTML = "<p style='font-size:6vh;'>Writing Dare:" + dare + "</p>";
	document.getElementById('secondDare').innerHTML = "<p style='font-size:6vh;'>Bonus Dare: " + bonus_dare + "</p>";
	sessionStorage.setItem("timer_8", timer_req);
	if(sessionStorage.getItem("galleon")>0){
		document.getElementById('tradeG').innerHTML = "<button type='button' class='btn-trans-light px-5 py-0 ml-5' style='font-size: 6vh;' onclick='tradeGalleon();'>Trade in Galleon to skip</button>";
	}
	
	function enterWords() {
		words = document.getElementById('wordCount8').value;
		sessionStorage.setItem("wordCount8", words);
		window.location = "./crawlEnd.html";
	}

	function tradeGalleon() {
		sessionStorage.setItem("wordCount8", 0);
		galleonNow = sessionStorage.getItem("galleon")-1
		sessionStorage.setItem("galleon", galleonNow);
		window.location = "./crawlEnd.html";

	}

</script>
